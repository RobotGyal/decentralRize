<style>
    body {
        font-family: Avenir, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>

{% extends 'base.html' %}
    {% block title %}
        Culture
    {% endblock %}

    {% block content %}
        {%for resource in culture %}
            {% load static %}
                <img style="height: 518.1px; width: 776.8px;" src="{% static 'culture/culture_1.jpg' %}" alt="My image">
            <p>Name: {{resource.name}}</p>
            <p>Description: {{resource.description}}</p>
            <p>Subcategory: {{resource.subcategory}}</p>

        {%endfor%}
    {% endblock %}
