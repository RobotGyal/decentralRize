<style>
    body {
        font-family: Avenir, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>

{% extends 'base.html' %}
    {% block title %}
        Wellness
    {% endblock %}

    {% block content %}
      {%for well in wellness %}
        {% load static %}
          <img style="height: 448px; width: 462.9px;" src="{% static 'wellness/wellness_1.jpg' %}" alt="My image">
        <p>Name: {{well.name}}</p>
        <p>Location: {{well.location}}</p>
        <p>Genre: {{well.genre}}</p>
        <p>Source: {{well.source}}</p>
        <p>Description: {{well.description}}</p>
      {%endfor%}
    {% endblock %}
