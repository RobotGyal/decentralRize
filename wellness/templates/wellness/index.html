{% extends 'base.html' %}
    {% block title %}
        Wellness
    {% endblock %}

    {% block content %}
      {%for well in wellness %}
        {% load static %}
        <img src="{{ well.image.url }}" width='150px' height='150px'/>
        <p>Name: {{well.name}}</p>
        <p>Location: {{well.location}}</p>
        <p>Genre: {{well.genre}}</p>
        <p>Source: {{well.source}}</p>
        <p>Description: {{well.description}}</p>
      {%endfor%}
    {% endblock %}
