<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business</title>
    <style>
        body {
            font-family: Avenir, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    {%for shop in business %}
        {% load static %}
            <img style="height: 300px; width: 200px;" src="{% static 'business/business_1.jpg' %}" alt="My image">
        <p>Name: {{shop.name}}</p>
        <p>Description: {{shop.description}}</p>
        <p>Address: {{shop.address}}</p>

    {%endfor%}
</body>
</html>
