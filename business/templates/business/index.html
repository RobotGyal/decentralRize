{% extends 'base.html' %}
    {% block title %}
        Business
    {% endblock %}

    {% block content %}
        {%for shop in business %}
            {% load static %}
            <img src="{{ shop.image.url }}" width='150px' height='150px'/>
            <p>Name: {{shop.name}}</p>
            <p>Genre: {{shop.genre}}</p>
            <p>Description: {{shop.description}}</p>
            <p>Address: {{shop.address}}</p>

        {%endfor%}
    {% endblock %}
